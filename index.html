<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text-To-Speech - Demo</title>
</head>

<body>
    <div id="content">
        <form>
            <label for="textarea">Spoken Text
                <br>
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            </label>
            <br>
            <button id="speech-play">Play Text</button>
            <br>
            <fieldset>
                <label for="voices">Voices
                    <select name="voices" id="voices"></select>
                </label>
                <br>
                <label for="volume">Volume
                    <input type="range" name="volume" id="volume" min="0" step="0.01" max="1">
                </label>
                <br>
                <label for="rate">Rate
                    <input type="range" name="rate" id="rate" min="0.1" step="0.1" max="1">
                </label>
                <br>
                <label for="pitch">Pitch
                    <input type="range" name="pitch" id="pitch" min="0" step="0.1" max="2">
                </label>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
